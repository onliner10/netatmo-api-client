openapi: 3.0.1
info:
  contact:
    email: contact-api@netatmo.com
    name: Netatmo
  description: |
    <h3>Welcome to the Netatmo swagger on-line documentation !</h3>
    This site is a complement to the official <a href="https://dev.netatmo.com/">Netatmo developper documentation</a> using swagger to bring interactivity and easy testing of requests with the "try it" button (authenticate with the authorization code OAuth2 flow by clicking the authenticate button in the methods). You can find the source code for this site can be found in the project <a href="https://github.com/cbornet/netatmo-swagger-ui">netatmo-swagger-ui</a>. You can also use the online <a href="./swagger.json">swagger declaration</a> file to generate code or static documentation (see <a href="https://github.com/cbornet/netatmo-swagger-api">netatmo-swagger-api</a>).
  license:
    name: "Netatmo : Terms of Service"
    url: https://dev.netatmo.com/dev/resources/legal/introduction
  termsOfService: https://dev.netatmo.com/dev/resources/legal/introduction
  title: Netatmo
  version: 1.1.3
externalDocs:
  description: Netatmo reference API documentation
  url: https://dev.netatmo.com/dev/resources/technical/reference
servers:
- url: https://api.netatmo.net/api
tags:
- description: Weather station specific methods
  name: station
- description: Healthy Home Coach specific methods
  name: healthyhomecoach
- description: Thermostat specific methods
  name: thermostat
- description: Welcome specific methods
  name: welcome
- description: Public stations specific methods
  name: public
- description: Partner API specific methods
  name: partner
- description: These methods are no longer maintained nor supported
  name: deprecated
paths:
  /getpublicdata:
    get:
      description: Retrieves publicly shared weather data from Outdoor Modules within
        a predefined area.
      operationId: getpublicdata
      parameters:
      - description: Latitude of the north east corner of the requested area. -85
          <= lat_ne <= 85 and lat_ne>lat_sw
        in: query
        name: lat_ne
        required: true
        schema:
          format: int32
          type: integer
      - description: Longitude of the north east corner of the requested area. -180
          <= lon_ne <= 180 and lon_ne>lon_sw
        in: query
        name: lon_ne
        required: true
        schema:
          format: int32
          type: integer
      - description: Latitude of the south west corner of the requested area. -85
          <= lat_sw <= 85
        in: query
        name: lat_sw
        required: true
        schema:
          format: int32
          type: integer
      - description: Longitude of the south west corner of the requested area. -180
          <= lon_sw <= 180
        in: query
        name: lon_sw
        required: true
        schema:
          format: int32
          type: integer
      - description: To filter stations based on relevant measurements you want (e.g.
          rain will only return stations with rain gauges). Default is no filter.
          You can find all measurements available on the Thermostat page.
        explode: false
        in: query
        name: required_data
        schema:
          items:
            enum:
            - temperature
            - humidity
            - pressure
            - wind
            - rain
            type: string
          type: array
        style: form
      - description: True to exclude stations with abnormal temperature measures.
          Default is false.
        in: query
        name: filter
        schema:
          type: boolean
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NAPublicDataResponse'
          description: Successful response
      security:
      - code_oauth: []
      - password_oauth: []
      tags:
      - public
  /getuser:
    get:
      deprecated: true
      description: |
        The method getuser returns information about a user such as prefered language, prefered units, and list of devices.
      operationId: getuser
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NAUserResponse'
          description: Successful response
      security:
      - code_oauth: []
      - password_oauth: []
      tags:
      - deprecated
  /devicelist:
    get:
      deprecated: true
      description: |
        The method devicelist returns the list of devices owned by the user, and their modules.
        A device is identified by its _id (which is its mac address) and each device may have one, several or no modules, also identified by an _id.
      operationId: devicelist
      parameters:
      - description: Defines which device type will be returned by devicelist. It
          could be app_thermostat or app_station (by default if not provided)
        in: query
        name: app_type
        schema:
          enum:
          - app_thermostat
          - app_station
          type: string
      - description: Specify a device_id if you want to retrieve only this device
          informations.
        in: query
        name: device_id
        schema:
          type: string
      - description: "When set to \"true\", the favorite devices of the user are returned.\
          \ This flag is available only if the devices requested are Weather Stations."
        in: query
        name: get_favorites
        schema:
          type: boolean
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NADeviceListResponse'
          description: Successful response
      security:
      - code_oauth:
        - read_thermostat
        - read_station
      - password_oauth:
        - read_thermostat
        - read_station
      tags:
      - deprecated
  /getmeasure:
    get:
      description: |
        The method getmeasure returns the measurements of a device or a module.
      operationId: getmeasure
      parameters:
      - description: Id of the device whose module's measurements you want to retrieve.
          This _id can be found in the user's devices field.
        in: query
        name: device_id
        required: true
        schema:
          type: string
      - description: If you don't specify any module_id you will retrieve the device's
          measurements. If you specify a module_id you will retrieve the module's
          measurements.
        in: query
        name: module_id
        schema:
          type: string
      - description: |
          Defines the time interval between two measurements.
          Possible values :
          max -> every value stored will be returned
          30min -> 1 value every 30 minutes
          1hour -> 1 value every hour
          3hours -> 1 value every 3 hours
          1day -> 1 value per day
          1week -> 1 value per week
          1month -> 1 value per month
        in: query
        name: scale
        required: true
        schema:
          enum:
          - max
          - 30min
          - 1hour
          - 3hours
          - 1day
          - 1week
          - 1month
          type: string
      - description: |
          Measures you are interested in. Data you can request depends on the scale.
          **For Weather Station:**
            * max -> Temperature (°C), CO2 (ppm), Humidity (%), Pressure (mbar), Noise (db), Rain (mm), WindStrength (km/h), WindAngle (angles), Guststrength (km/h), GustAngle (angles)
            * 30min, 1hour, 3hours -> Same as above + min_temp, max_temp, min_hum, max_hum, min_pressure, max_pressure, min_noise, max_noise, sum_rain, date_max_gust
            * 1day, 1week, 1month -> Same as above + date_min_temp, date_max_temp, date_min_hum, date_max_hum, date_min_pressure, date_max_pressure, date_min_noise, date_max_noise, date_min_co2, date_max_co2

          **For Thermostat:**
            * max -> temperature (°C), sp_temperature (°C), boileron (sec), boileroff (sec)
            * 30min, 1hour, 3hours -> temperature, sp_temperature, min_temp,
          max_temp, sum_boiler_on, sum_boiler_off
            * 1day, 1week, 1month -> temperature, min_temp, date_min_temp,
          max_temp, sum_boiler_on, sum_boiler_off
        explode: false
        in: query
        name: type
        required: true
        schema:
          items:
            enum:
            - Temperature
            - CO2
            - Humidity
            - Pressure
            - Noise
            - Rain
            - WindStrength
            - WindAngle
            - Guststrength
            - GustAngle
            - Sp_Temperature
            - BoilerOn
            - BoilerOff
            - min_temp
            - date_min_temp
            - max_temp
            - date_max_temp
            - min_hum
            - date_min_hum
            - max_hum
            - date_max_hum
            - min_pressure
            - date_min_pressure
            - max_pressure
            - date_max_pressure
            - min_noise
            - date_min_noise
            - max_noise
            - date_max_noise
            - date_min_co2
            - date_max_co2
            - date_max_gust
            - sum_rain
            - sum_boiler_on
            - sum_boiler_off
            type: string
          type: array
        style: form
      - description: |
          Starting timestamp (utc) of the requested measurements.
          Please note measurement retrieving is limited to 1024 measurements.
        in: query
        name: date_begin
        schema:
          format: int32
          type: integer
      - description: |
          Ending timestamp (utc) of the request measurements.
          If you want only the last measurement, do not provide date_begin, and set date_end to `last`.
        in: query
        name: date_end
        schema:
          type: string
      - description: Limits the number of measurements returned (default & max is
          1024)
        in: query
        name: limit
        schema:
          format: int32
          maximum: 1024
          type: integer
      - description: "Allows you to choose the format of the answer.\nIf you build\
          \ a mobile app and bandwith usage is an issue, use `optimize = true`.\n\
          Use `optimize = false`, for an easier parse. In this case, values are indexed\
          \ by sorted timestamp.\nExample of un-optimized response :\n```json\n{\"\
          status\": \"ok\", \n  \"body\": {\n    \"1347575400\": [18.3,39],\n    \"\
          1347586200\": [20.6,48]\n  },\n\"time_exec\": 0.012136936187744}\n```\n\
          If optimize is set true, measurements are returned as an array of series\
          \ of regularly spaced measurements. Each series is defined by a beginning\
          \ time beg_time and a step between measurements, step_time:\n```json\n{\"\
          status\": \"ok\",\n  \"body\": [\n    {\"beg_time\": 1347575400,\n     \"\
          step_time\": 10800,\n     \"value\": \n        [[18.3,39],\n        [ 20.6,48]]\n\
          \    }],\n\"time_exec\": 0.014238119125366}\n```\nDefault value is `true`.\n"
        in: query
        name: optimize
        schema:
          type: boolean
      - description: |
          In scales higher than max, since the data is aggregated, the timestamps returned are by default offset by +(scale/2).
          For instance, if you ask for measurements at a daily scale, you will receive data timestamped at 12:00 if real_time is set to `false` (default case), and timestamped at 00:00 if real_time is set to `true`.
          NB : The servers always store data with real_time set to `true` and data are offset by this parameter AFTER having being time-filtered, thus you could have data after date_end if real_time is set to `false`.
        in: query
        name: real_time
        schema:
          type: boolean
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NAMeasureResponse'
          description: Successful response
      security:
      - code_oauth:
        - read_thermostat
        - read_station
      - password_oauth:
        - read_thermostat
        - read_station
      tags:
      - station
      - thermostat
      - partner
      - public
  /getthermostatsdata:
    get:
      description: The method getthermostatsdata returns information about user's
        thermostats such as their last measurements.
      operationId: getthermostatsdata
      parameters:
      - description: Id of the device you want to retrieve information of
        in: query
        name: device_id
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NAThermostatDataResponse'
          description: Successful response
      security:
      - code_oauth:
        - read_thermostat
      - password_oauth:
        - read_thermostat
      tags:
      - thermostat
  /getstationsdata:
    get:
      description: The method getstationsdata Returns data from a user Weather Stations
        (measures and device specific data).
      operationId: getstationsdata
      parameters:
      - description: Id of the device you want to retrieve information of
        in: query
        name: device_id
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NAStationDataResponse'
          description: Successful response
      security:
      - code_oauth:
        - read_station
      - password_oauth:
        - read_station
      tags:
      - station
  /gethomecoachsdata:
    get:
      description: The method gethomecoachsdata Returns data from a user Healthy Home
        Coach Station (measures and device specific data).
      operationId: gethomecoachsdata
      parameters:
      - description: Id of the device you want to retrieve information of
        in: query
        name: device_id
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NAHealthyHomeCoachDataResponse'
          description: Successful response
      security:
      - code_oauth:
        - read_homecoach
      - password_oauth:
        - read_homecoach
      tags:
      - healthyhomecoach
  /getthermstate:
    get:
      deprecated: true
      description: "The method getthermstate returns the last Thermostat measurements,\
        \ its current weekly schedule, and, if present, its current manual temperature\
        \ setpoint."
      operationId: getthermstate
      parameters:
      - description: The relay id
        in: query
        name: device_id
        required: true
        schema:
          type: string
      - description: The thermostat id
        in: query
        name: module_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NAThermStateResponse'
          description: Successful response
      security:
      - code_oauth:
        - read_thermostat
      - password_oauth:
        - read_thermostat
      tags:
      - deprecated
  /syncschedule:
    post:
      description: The method syncschedule changes the Thermostat weekly schedule.
      operationId: syncschedule
      parameters:
      - description: The relay id
        in: query
        name: device_id
        required: true
        schema:
          type: string
      - description: The thermostat id
        in: query
        name: module_id
        required: true
        schema:
          type: string
      requestBody:
        content:
          text/plain:
            schema:
              $ref: '#/components/schemas/NAThermProgram'
        description: "The thermostat program (zones, timetable and name)"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NAOkResponse'
          description: Successful response
      security:
      - code_oauth:
        - write_thermostat
      - password_oauth:
        - write_thermostat
      tags:
      - thermostat
      x-codegen-request-body-name: therm_program
  /setthermpoint:
    post:
      description: The method setthermpoint changes the Thermostat manual temperature
        setpoint.
      operationId: setthermpoint
      parameters:
      - description: The relay id
        in: query
        name: device_id
        required: true
        schema:
          type: string
      - description: The thermostat id
        in: query
        name: module_id
        required: true
        schema:
          type: string
      - description: Chosen setpoint_mode
        in: query
        name: setpoint_mode
        required: true
        schema:
          enum:
          - program
          - away
          - hg
          - manual
          - "off"
          - max
          type: string
      - description: "When using the manual or max setpoint_mode, this parameter defines\
          \ when the setpoint expires."
        in: query
        name: setpoint_endtime
        schema:
          format: int32
          type: integer
      - description: "When using the manual setpoint_mode, this parameter defines\
          \ the temperature setpoint (in Celcius) to use."
        in: query
        name: setpoint_temp
        schema:
          format: float
          type: number
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NAOkResponse'
          description: Successful response
      security:
      - code_oauth:
        - write_thermostat
      - password_oauth:
        - write_thermostat
      tags:
      - thermostat
  /switchschedule:
    post:
      description: The method switchschedule switches the Thermostat's schedule to
        another existing schedule.
      operationId: switchschedule
      parameters:
      - description: The relay id
        in: query
        name: device_id
        required: true
        schema:
          type: string
      - description: The thermostat id
        in: query
        name: module_id
        required: true
        schema:
          type: string
      - description: |
          The schedule id. It can be found in the getthermstate response, under the keys `therm_program_backup` and `therm_program`.
        in: query
        name: schedule_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NAOkResponse'
          description: Successful response
      security:
      - code_oauth:
        - write_thermostat
      - password_oauth:
        - write_thermostat
      tags:
      - thermostat
  /createnewschedule:
    post:
      description: The method createnewschedule creates a new schedule stored in the
        backup list.
      operationId: createnewschedule
      parameters:
      - description: The relay id
        in: query
        name: device_id
        required: true
        schema:
          type: string
      - description: The thermostat id
        in: query
        name: module_id
        required: true
        schema:
          type: string
      requestBody:
        content:
          text/plain:
            schema:
              $ref: '#/components/schemas/NAThermProgram'
        description: The thermostat program (zones and timetable)
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NANewScheduleResponse'
          description: Successful response
      security:
      - code_oauth:
        - write_thermostat
      - password_oauth:
        - write_thermostat
      tags:
      - thermostat
      x-codegen-request-body-name: therm_program
  /partnerdevices:
    get:
      description: The method partnerdevices returns the list of device_id to which
        your partner application has access to.
      operationId: partnerdevices
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NAPartnerDevicesResponse'
          description: Successful response
      security:
      - code_oauth: []
      - password_oauth: []
      tags:
      - partner
  /gethomedata:
    get:
      description: |
        Returns information about users homes and cameras.
      operationId: gethomedata
      parameters:
      - description: Specify if you're looking for the events of a specific Home.
        in: query
        name: home_id
        schema:
          type: string
      - description: Number of events to retrieve. Default is `30`.
        in: query
        name: size
        schema:
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NAWelcomeHomeDataResponse'
          description: Successful response
      security:
      - code_oauth:
        - access_camera
        - read_camera
      - password_oauth:
        - access_camera
        - read_camera
      tags:
      - welcome
  /getcamerapicture:
    get:
      description: |
        Returns the snapshot associated to an event.
      operationId: getcamerapicture
      parameters:
      - description: "id of the image (can be retrieved as 'id' in 'face' in Gethomedata,\
          \ or as 'id' in 'snapshot' in Getnextevents, Getlasteventof and Geteventsuntil)"
        in: query
        name: image_id
        required: true
        schema:
          type: string
      - description: Security key to access snapshots.
        in: query
        name: key
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                format: byte
                type: string
          description: Successful response
      security:
      - code_oauth: []
      - password_oauth: []
      tags:
      - welcome
  /geteventsuntil:
    get:
      description: |
        Returns the snapshot associated to an event.
      operationId: geteventsuntil
      parameters:
      - description: ID of the Home you're interested in
        in: query
        name: home_id
        required: true
        schema:
          type: string
      - description: Your request will retrieve all the events until this one
        in: query
        name: event_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NAWelcomeEventResponse'
          description: Successful response
      security:
      - code_oauth:
        - access_camera
        - read_camera
      - password_oauth:
        - access_camera
        - read_camera
      tags:
      - welcome
  /getlasteventof:
    get:
      description: |
        Returns most recent events.
      operationId: getlasteventof
      parameters:
      - description: ID of the Home you're interested in
        in: query
        name: home_id
        required: true
        schema:
          type: string
      - description: Your request will retrieve all events of the given home until
          the most recent event of the given person
        in: query
        name: person_id
        required: true
        schema:
          type: string
      - description: Number of events to retrieve. Default is 30.
        in: query
        name: offset
        schema:
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NAWelcomeEventResponse'
          description: Successful response
      security:
      - code_oauth:
        - access_camera
        - read_camera
      - password_oauth:
        - access_camera
        - read_camera
      tags:
      - welcome
  /getnextevents:
    get:
      description: |
        Returns previous events.
      operationId: getnextevents
      parameters:
      - description: ID of the Home you're interested in
        in: query
        name: home_id
        required: true
        schema:
          type: string
      - description: Your request will retrieve events occured before this one
        in: query
        name: event_id
        required: true
        schema:
          type: string
      - description: Number of events to retrieve. Default is 30.
        in: query
        name: size
        schema:
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NAWelcomeEventResponse'
          description: Successful response
      security:
      - code_oauth:
        - access_camera
        - read_camera
      - password_oauth:
        - access_camera
        - read_camera
      tags:
      - welcome
  /setpersonsaway:
    post:
      description: |
        Sets a person as 'Away' or the Home as 'Empty'. The event will be added to the user’s timeline.
      operationId: setpersonsaway
      parameters:
      - description: ID of the Home you're interested in
        in: query
        name: home_id
        required: true
        schema:
          type: string
      - description: "If a person_id is specified, that person will be set as 'Away'.\
          \ If no person_id is specified, the Home will be set as 'Empty'."
        in: query
        name: person_id
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NAWelcomePersonsAwayResponse'
          description: Successful response
      security:
      - code_oauth:
        - write_camera
      - password_oauth:
        - write_camera
      tags:
      - welcome
  /setpersonshome:
    post:
      description: |
        Sets a person as 'At home'.
      operationId: setpersonshome
      parameters:
      - description: ID of the Home you're interested in
        in: query
        name: home_id
        required: true
        schema:
          type: string
      - description: List of persons IDs
        in: query
        name: person_ids
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NAWelcomePersonsHomeResponse'
          description: Successful response
      security:
      - code_oauth:
        - write_camera
      - password_oauth:
        - write_camera
      tags:
      - welcome
  /addwebhook:
    get:
      description: |
        Links a callback url to a user.
      operationId: addwebhook
      parameters:
      - description: Your webhook callback url
        in: query
        name: url
        required: true
        schema:
          type: string
      - description: "Webhooks are only available for Welcome, enter app_camera."
        in: query
        name: app_type
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NAWelcomeWebhookResponse'
          description: Successful response
      security:
      - code_oauth: []
      - password_oauth: []
      tags:
      - welcome
  /dropwebhook:
    get:
      description: |
        Dissociates a webhook from a user.
